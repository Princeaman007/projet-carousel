<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="/assets/image/css/style.css">
</head>
<body>
    <header class="header">
        <h1>carousel</h1>
    </header>
    <section aria-label="Newest photo">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#8666;</button>
            <button class="carousel-button next"data-carousel-button="next">&#8667;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="/assets/image/coming-soon-g6d43cd749_1920.jpg" alt="photo1">
                </li>
                <li class="slide">
                    <img src="/assets/image/photographer-gaf03fde7b_1280.jpg" alt="photo2">
                </li>
                <li class="slide">
                    <img src="/assets/image/secretary-gfacd8a633_1920.jpg" alt="photo3">
                </li>
            </ul>
        </div>
    </section>
    <script src="/assets/js/main.js"></script>
</body>
</html>
